{% load static %}

<meta charset="utf-8" />
<meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>
<!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="{% static 'chart-rounded-icon.svg' %}">
<!-- Favicon alternativo para navegadores que não suportam SVG -->
<link rel="alternate icon" href="{% static 'chart-increasing-emoji-clipart-original.svg' %}" type="image/svg+xml">
<!-- Favicon para iOS -->
<link rel="apple-touch-icon" href="{% static 'chart-rounded-icon.svg' %}">
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!-- Adicione Toastr CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
    defer="true">
</script>

<!-- Adicione Toastr JS após jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer="true"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"
    defer="true">
</script>

<!-- Script personalizado para gerenciar o logout -->
<script src="{% static 'js/logout.js' %}" defer="true"></script>
