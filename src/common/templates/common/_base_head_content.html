{% load static %}

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!-- Cor do tema para navegadores móveis -->
<meta name="theme-color" content="#f8f9fa">
<!-- Meta tag para melhorar a experiência mobile -->
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<!-- Favicons -->
<link rel="icon" type="image/svg+xml" href="{% static 'chart-rounded-icon.svg' %}">
<!-- Favicon alternativo para navegadores que não suportam SVG -->
<link rel="alternate icon" href="{% static 'chart-increasing-emoji-clipart-original.svg' %}" type="image/svg+xml">
<!-- Favicon para iOS -->
<link rel="apple-touch-icon" href="{% static 'chart-rounded-icon.svg' %}">
<link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

<!-- Adicione Toastr CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
    defer="true">
</script>

<!-- Adicione Toastr JS após jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" defer="true"></script>

<!-- Popper.js, necessário para alguns recursos do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" 
    crossorigin="anonymous"
    defer="true">
</script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
    crossorigin="anonymous"
    defer="true">
</script>

<!-- Script personalizado para gerenciar o logout -->
<script src="{% static 'js/logout.js' %}" defer="true"></script>

<!-- Script personalizado para responsividade -->
<script src="{% static 'js/responsive.js' %}" defer="true"></script>
